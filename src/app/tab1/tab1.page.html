<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<style>
  h3 {
    text-align: center;
    color:rgb(0, 238, 255);
  }
</style>
<ion-content padding>

  <h3 class="no-item" *ngIf="loadItems().length === 0" text-center>
    No items available on the list.
  </h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <ion-label>
          <h2>{{item.name}}</h2>
          

          <p>{{item.quantity}}</p>
        </ion-label>
        
      </ion-item>

      <ion-item-options>
        <ion-button (click)="editItem(item, i)" color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
            Edit
        </ion-button>

        <ion-button (click)="shareItem(item, i)" color="light" icon-start>
          <ion-icon name="share"></ion-icon>
            Share
        </ion-button>

        <ion-button (click)="removeItem(item, i)" ion-button color="warning" icon-start>
          <ion-icon name="trash"></ion-icon>
            Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
